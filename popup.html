<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    h1{
        font-family: 'Rubik Bubbles', cursive;
    }

    .button{
        background-color: tomato;
        position: relative;
        display: flex;
        flex-direction:row;
        align-items: center;
        justify-content: space-between;
        height: 2rem;
        width: 3.5rem;
        border-radius: 1rem;
    }

    .row{
        padding: 10%;
    }
</style>
<body>
    <h1></span>darkmode</span></h1>
    <p>toggle dark mode on all your favourite webpages!</p>
    <div class="button">
        <div class="row">On</div>
        <div class="row">Off</div>
    </div>
</body>
</html>
